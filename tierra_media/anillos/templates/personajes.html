{% extends 'base.html' %}

{% block title %}Personajes{% endblock %}

{% block content %}

<h1>Personajes Principales</h1>

<div class="personajes">
  {% for personaje in personajes %}
    <div class="personaje">
      <h3>{{personaje.nombre}}</h3>
      <img src="{{personaje.imagen}}" width="200">
    </div>
  {% endfor %}
</div>

{% endblock %}
